<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Manejador de turnos de canchas" />
    <link rel="stylesheet" href="css/index.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <title>Abran Cancha</title>
  </head>

  <body>
    <div class="container-fluid">
      <header>
        <h1>Modulo Jugadores</h1>
      </header>

      <h2>Formulario</h2>

      <form id="formulario">
        <div class="container">
          <div class="row">
            <div class="col-md-6 g-3">
              <input
                type="text"
                class="form-control"
                placeholder="Nombre"
                id="nombre"
                required
              />
            </div>
            <div class="col-md-6 g-3">
              <input
                type="text"
                class="form-control"
                placeholder="Apellido"
                id="apellido"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 g-3">
              <input
                type="text"
                class="form-control"
                placeholder="email"
                id="email"
                required
              />
            </div>
            <div class="col-md-6 g-3">
              <input
                type="tel"
                class="form-control"
                placeholder="telefono"
                id="telefono"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 g-3">
              <input
                type="number"
                class="form-control"
                placeholder="Categoría"
                id="categoria"
                required
              />
            </div>
            <p id="errorMessage"></p>
            <div class="col-md-6 g-3">
              <button id="addPlayer" type="button">Agregar Jugador</button>
            </div>
          </div>
        </div>
      </form>

      <h1>Tabla de Datos</h1>
      <button id="botonConsulta" type="button">Consultar Jugadores</button>

      <table id="tabla" class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Email</th>
            <th scope="col">Teléfono</th>
            <th scope="col">Categoría</th>
            <th scope="col">Avatar</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="index.js"></script>
  </body>
</html>
